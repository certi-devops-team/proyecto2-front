name: Frontend CI/CD

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node & Test
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: |
          npm ci
          npm run lint

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/exchange-frontend:latest
          # Pasamos la variable de entorno como argumento de construcci√≥n (build-arg)
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Descargar la nueva imagen
            docker pull ${{ secrets.DOCKER_USERNAME }}/exchange-frontend:latest
            
            # Detener y eliminar el contenedor anterior (si existe)
            docker stop exchange-frontend || true
            docker rm exchange-frontend || true
            
            # Correr el nuevo contenedor
            docker run -d \
              --name exchange-frontend \
              --restart always \
              -p 81:81 \
              ${{ secrets.DOCKER_USERNAME }}/exchange-frontend:latest
